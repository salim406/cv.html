<!--DOCTYPE html-->
 <html>
	  <head>
		<link rel="icon" href="img/1.png" type="img/png"/>
		<script type="text/javascript" src="validate.js"></script>
	  </head>
	  <body>
			
		  <form Name="BIO DATA">			
			<table cellpadding="5" width="40%" height="50%" bgcolor="grad" align="center" cellspacing="5">
				<tr>
				  <td colspan=2>
				  <center><font size=6><b>BIO DATA</b></font></center>
				  </td>
				</tr>
				<tr>
				  <td> First Name :</td>
				  <td><input type="name" placeholder=" First Name" id="Name" size="30"></td>
				</tr>
				<tr>
				  <td> Middle Name :</td>
				  <td><input type="name" placeholder=" Middle Name" id="Name" size="30"></td>
				</tr>
				<tr>
				  <td> Last Name :</td>
				  <td><input type="name" placeholder=" Last Name" id="Name" size="30"></td>
				</tr>
				<tr>
				  <td> Date Of Birth :</td>
				  <td><input type="date" placeholder="Date Of Birth" id="date of birth" size="30"></td>
				</tr>
				<tr>
				  <td>Sex :</td>
				  <td><input type="radio" name="sex"/><span>Male</span>
				  <input type="radio" name="sex"/><span>Female</span></td>
				</tr>
				<tr>
				  <td>Blood Group :</td>
				  <td><select name="Group">
				  <option type="-1" selected>select..</option>
				  <option>A(+)</option>
				  <optionA(-)</option>
				  <option>B(+)</option>
				  <option>B(-)</option> 
				  <option>AB(+)</option>
				  <option>AB(-)</option>
				  <option>O(+)</option>
				  <option>O(-)</option>
				  </select></td>
				</tr>
				  <td> Father's Name :</td>
				  <td><input type="text" placeholder="Father's Name" id=" Father's Name" size="30"></td>
				</tr>
				<tr>
				  <td>Mother's Name :</td>
				  <td><input type="text" placeholder="Mother's Name" id="Mother's name"
				  size="30"></td>
				</tr>
				<tr>
				  <td>City :</td>
				  <td><select name="City">
				  <option type="-1" selected>select..</option>
				  <option type="DHAKA">DHAKA</option>
				  <option type="KHULNA">KHULNA</option>
				  <option type="JOSSORE">JOSSORE</option>
				  <option type="RAJSHAHI">RAJSHAHI</option>
				  </select></td>
				</tr>
				
				<tr>
				  <td>District :</td>
				  <td><select name="District">
				  <option type="-1" selected>select..</option>
				  <option type="NATORE">NATORE</option>
				  <option type="RAJSHAHI">RAJSHAHI</option>
				  <option type="PABNA">PABNA</option>
				  <option type="BOGRA">BOGRA</option>
				  </select></td>
				</tr>
				<tr>
				  <td>Job Title :</td>
				  <td><input type="text" placeholder="job title" id="job title" size="30"></td>
				</tr>
				<tr>
				  <td>Educational Qualification :</td>
				  <td><select>
				  <input type="checkbox"/><span>SSC</span>
				  <input type="checkbox" checked/><span>HSC</span>
				  <input type="checkbox"/><span>MA</span>
				  <input type="checkbox"/><span>BSC</span>
				 
				  </select></td>
				</tr>
				<tr>
				  <td>Work Experience :</td>
				  <td><input type="text" placeholder="Work Experience"
				  id="Work Experience" size="30"></td>
				</tr>
				<tr>
				  <td>Skills/Interest :</td>
				  <td><select>
				  <input type="checkbox" checked/><span>HTML</span>
				  <input type="checkbox"/><span>CSS</span>
				  <input type="checkbox"/><span>JAVA</span>
				  <input type="checkbox"/><span>SCRIP</span>
				  <input type="checkbox"/><span>PHP</span>
				  </select></td>
				</tr>

				<tr>
				  <td>E mail Id :</td>
				  <td><input type="text" placeholder="E mail id" id="emailid" size="30"></td>
				</tr>
				<tr>
				  <td>Mobile No :</td>
				  <td><input type="text" placeholder="Mobile No" id="mobile no" size="30"></td>
				</tr>
				<tr>
				  <td><input type="reset"/></td>
				  <td><input type="Submit"/></td>
				</tr>
					
			  </table>
			  
		  </form>
		
	  </body>
  </html>
